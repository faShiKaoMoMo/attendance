    </style>

<script>
    // ==================== å¸¸é‡å®šä¹‰ ====================
    const CALENDAR_TYPES = {
        HOLIDAY: {code: 'holiday', label: 'æ”¾å‡'},
        SWAP: {code: 'swap', label: 'è°ƒè¯¾'}
    };

    const API_BASE = '/config';

    // çŠ¶æ€å­˜å‚¨
    const state = {
        lab: {pageNo: 1, pageSize: 10, total: 0},
        account: {pageNo: 1, pageSize: 10, total: 0},
        calendar: {pageNo: 1, pageSize: 10, total: 0}
    };

    // ==================== åˆå§‹åŒ– ====================
    document.addEventListener('DOMContentLoaded', () => {
        loadLabData();
    });

    function switchTab(module) {
        document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

        document.getElementById(`${module}-tab`).classList.add('active');
        const btns = document.querySelectorAll('.tab-btn');
        btns.forEach(btn => {
            if (btn.getAttribute('onclick').includes(module)) btn.classList.add('active');
        });

        if (module === 'lab') loadLabData();
        if (module === 'account') loadAccountData();
        if (module === 'calendar') loadCalendarData();
    }

    // ==================== æ•°æ®åŠ è½½ (å·²æ¢å¤çœŸå®æ¥å£) ====================

    async function fetchData(module, endpoint) {
        const {pageNo, pageSize} = state[module];
        try {
            const res = await fetch(`${API_BASE}${endpoint}?pageNo=${pageNo}&pageSize=${pageSize}`);
            const data = await res.json();

            // å‡è®¾åç«¯è¿”å›ç»“æ„ä¸º: { total: 100, pages: 10, list: [...] }
            state[module].total = data.total;
            state[module].pages = data.pages;

            renderList(module, data.list);
            renderPagination(module);
        } catch (e) {
            showModal('error', `åŠ è½½æ•°æ®å¤±è´¥: ${e.message}`);
        }
    }

    function loadLabData() {
        fetchData('lab', '/lab/list');
    }

    function loadAccountData() {
        fetchData('account', '/account/list');
    }

    function loadCalendarData() {
        fetchData('calendar', '/calendar/list');
    }

    // ==================== æ¸²æŸ“åˆ—è¡¨ ====================

    function renderList(module, list) {
        const tbody = document.getElementById(`${module}-list`);
        tbody.innerHTML = '';
        if (!list || list.length === 0) return;

        list.forEach(item => {
            const tr = createRowElement(module, item);
            tbody.appendChild(tr);
        });
    }

    function createRowElement(module, data = {}) {
        const tr = document.createElement('tr');
        tr.dataset.id = data.id || '';

        let contentHtml = '';
        const isNew = !data.id;

        if (module === 'lab') {
            const excluded = (data.excluded_name || []).join(', ');
            contentHtml = `
                <td><input class="inp-name" value="${data.name || ''}" placeholder="ä¾‹å¦‚: ç¿”å®‰"></td>
                <td><input class="inp-lab" value="${data.lab || ''}" placeholder="å¾—åŠ›e+å®éªŒå®¤åç§°"></td>
                <td><input class="inp-excluded" value="${excluded}" placeholder="å§“åé€—å·éš”å¼€"></td>
            `;
        } else if (module === 'account') {
            contentHtml = `
                <td><input class="inp-name" value="${data.name || ''}" placeholder="å§“å"></td>
                <td><input class="inp-mobile" value="${data.mobile || ''}" placeholder="æ‰‹æœºå·"></td>
                <td><input class="inp-pwd" type="text" value="${data.password || ''}" placeholder="${isNew ? 'å¿…å¡«' : 'ç•™ç©ºä¸æ”¹'}"></td>
                <td><input class="inp-email" value="${data.email || ''}" placeholder="é‚®ç®±"></td>
            `;
        } else if (module === 'calendar') {
            const currentType = data.type || CALENDAR_TYPES.HOLIDAY.code;

            let options = '';
            for (const key in CALENDAR_TYPES) {
                const typeObj = CALENDAR_TYPES[key];
                const selected = currentType === typeObj.code ? 'selected' : '';
                options += `<option value="${typeObj.code}" ${selected}>${typeObj.label}</option>`;
            }

            // åˆ¤æ–­æ˜¯å¦ä¸ºè°ƒè¯¾
            const isSwap = currentType === CALENDAR_TYPES.SWAP.code;

            // --- æ ¸å¿ƒä¿®å¤ï¼šå¦‚æœæ˜¯è°ƒè¯¾åˆ™ç”¨ dateï¼Œå¦åˆ™ç”¨ text ä»¥éšè—å ä½ç¬¦ ---
            const inputType = isSwap ? 'date' : 'text';

            contentHtml = `
                <td><input type="date" class="inp-date" value="${data.date || ''}"></td>
                <td><select class="inp-type" onchange="handleTypeChange(this)">${options}</select></td>
                <td>
                    <input type="${inputType}" class="inp-swap-date"
                           value="${data.swap_date || ''}"
                           ${isSwap ? '' : 'disabled'}>
                </td>
                <td><input class="inp-desc" value="${data.description || ''}" placeholder="ä¾‹å¦‚: å›½åº†èŠ‚æ”¾å‡"></td>
            `;
        }

        contentHtml += `
            <td class="action-buttons">
                <button class="row-btn save-row-btn" onclick="saveData('${module}', this)">ä¿å­˜</button>
                <button class="row-btn delete-row-btn" onclick="deleteData('${module}', this)">${isNew ? 'ç§»é™¤' : 'åˆ é™¤'}</button>
            </td>
        `;

        tr.innerHTML = contentHtml;
        return tr;
    }

    function addRow(module) {
        const tbody = document.getElementById(`${module}-list`);
        tbody.prepend(createRowElement(module, {}));
    }

    // ==================== é€»è¾‘å¤„ç† (CUD) ====================

    // --- ç±»å‹å˜æ›´è”åŠ¨ (æ§åˆ¶æ—¥æœŸæ§ä»¶æ˜¾ç¤º) ---
    function handleTypeChange(selectElem) {
        const tr = selectElem.closest('tr');
        const swapInput = tr.querySelector('.inp-swap-date');
        const val = selectElem.value;

        if (val === CALENDAR_TYPES.SWAP.code) {
            // è°ƒè¯¾ï¼šå˜å›æ—¥æœŸæ§ä»¶å¹¶å¯ç”¨
            swapInput.type = 'date';
            swapInput.disabled = false;
        } else {
            // æ”¾å‡ï¼šå˜æˆæ–‡æœ¬æ¡†å¹¶ç¦ç”¨ï¼Œæ¶ˆé™¤ yyyy/mm/dd
            swapInput.type = 'text';
            swapInput.disabled = true;
            swapInput.value = '';
        }
    }

    // --- ä¿å­˜ (å·²æ¢å¤çœŸå®æ¥å£) ---
    async function saveData(module, btn) {
        const tr = btn.closest('tr');
        const id = tr.dataset.id ? parseInt(tr.dataset.id) : null;
        let payload = {id};
        let url = '';

        if (module === 'lab') {
            const name = tr.querySelector('.inp-name').value.trim();
            const lab = tr.querySelector('.inp-lab').value.trim();
            const excludedStr = tr.querySelector('.inp-excluded').value.trim();
            if (!name || !lab) return showModal('error', 'åç§°å’Œå®éªŒå®¤ä¸èƒ½ä¸ºç©º');

            payload.name = name;
            payload.lab = lab;
            payload.excluded_name = excludedStr ? excludedStr.split(/,|ï¼Œ/).map(s => s.trim()).filter(s => s) : [];
            url = '/lab/add';

        } else if (module === 'account') {
            const name = tr.querySelector('.inp-name').value.trim();
            const mobile = tr.querySelector('.inp-mobile').value.trim();
            const pwd = tr.querySelector('.inp-pwd').value.trim();

            if (!name || !mobile) return showModal('error', 'å§“åå’Œæ‰‹æœºå·ä¸èƒ½ä¸ºç©º');
            if (!id && !pwd) return showModal('error', 'æ–°å¢è´¦å·å¿…é¡»å¡«å†™å¯†ç ');

            payload.name = name;
            payload.mobile = mobile;
            if (pwd) payload.password = pwd;
            payload.email = tr.querySelector('.inp-email').value.trim();
            url = '/account/add';

        } else if (module === 'calendar') {
            const date = tr.querySelector('.inp-date').value;
            const type = tr.querySelector('.inp-type').value;
            const swapDate = tr.querySelector('.inp-swap-date').value;

            if (!date) return showModal('error', 'è¯·é€‰æ‹©æ—¥æœŸ');

            if (type === CALENDAR_TYPES.SWAP.code && !swapDate) {
                return showModal('error', 'é€‰æ‹©â€œè°ƒè¯¾â€ç±»å‹æ—¶ï¼Œå¿…é¡»æŒ‡å®šâ€œè°ƒè¯¾æ—¥æœŸâ€');
            }

            payload.date = date;
            payload.type = type;
            payload.swap_date = swapDate || null;
            payload.description = tr.querySelector('.inp-desc').value.trim();
            url = '/calendar/add';
        }

        showModal('loading', 'æ­£åœ¨ä¿å­˜...');
        try {
            const res = await fetch(API_BASE + url, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const result = await res.json();

            if (result.success) {
                showModal('success', result.message || 'ä¿å­˜æˆåŠŸ');
                // æˆåŠŸåé‡æ–°åŠ è½½æ•°æ®
                if (module === 'lab') loadLabData();
                if (module === 'account') loadAccountData();
                if (module === 'calendar') loadCalendarData();
            } else {
                throw new Error(result.error || 'ä¿å­˜å¤±è´¥');
            }
        } catch (e) {
            showModal('error', e.message);
        }
    }

    // --- åˆ é™¤ (å·²æ¢å¤çœŸå®æ¥å£) ---
    async function deleteData(module, btn) {
        const tr = btn.closest('tr');
        const id = tr.dataset.id;
        if (!id) {
            tr.remove();
            return;
        }

        if (!confirm('ç¡®å®šè¦æ°¸ä¹…åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;

        showModal('loading', 'æ­£åœ¨åˆ é™¤...');
        try {
            const url = `${API_BASE}/${module}/${id}/delete`;
            const res = await fetch(url, {method: 'POST'});
            const result = await res.json();

            if (result.success) {
                showModal('success', result.message || 'åˆ é™¤æˆåŠŸ');
                if (module === 'lab') loadLabData();
                if (module === 'account') loadAccountData();
                if (module === 'calendar') loadCalendarData();
            } else {
                throw new Error(result.error || 'åˆ é™¤å¤±è´¥');
            }
        } catch (e) {
            showModal('error', e.message);
        }
    }

    // ==================== åˆ†é¡µæ§ä»¶ ====================

    function renderPagination(module) {
        const container = document.getElementById(`${module}-pagination`);
        const s = state[module];

        container.innerHTML = `
            <div class="page-info">å…± ${s.total} æ¡ï¼Œé¡µç  ${s.pageNo} / ${s.pages || 1}</div>
            <button class="page-btn" ${s.pageNo <= 1 ? 'disabled' : ''} onclick="changePage('${module}', -1)">ä¸Šä¸€é¡µ</button>
            <button class="page-btn" ${s.pageNo >= s.pages ? 'disabled' : ''} onclick="changePage('${module}', 1)">ä¸‹ä¸€é¡µ</button>
        `;
    }

    function changePage(module, delta) {
        state[module].pageNo += delta;
        if (module === 'lab') loadLabData();
        if (module === 'account') loadAccountData();
        if (module === 'calendar') loadCalendarData();
    }

    // ==================== æ¨¡æ€æ¡† ====================
    const modal = document.getElementById('modal');
    const modalBody = document.getElementById('modal-body');
    const modalButtons = document.getElementById('modal-buttons');

    function showModal(type, msg) {
        modalBody.innerHTML = '';
        modalButtons.innerHTML = '';
        modal.style.display = 'flex';

        if (type === 'loading') {
            modalBody.innerHTML = `<div class="spinner"></div><p>${msg}</p>`;
        } else {
            const color = type === 'error' ? 'red' : 'green';
            modalBody.innerHTML = `<p style="font-size:16px; margin-top:10px; color:${color}">${msg}</p>`;
            const btn = document.createElement('button');
            btn.textContent = 'ç¡®å®š';
            btn.onclick = () => modal.style.display = 'none';
            modalButtons.appendChild(btn);
        }
    }
</script>
