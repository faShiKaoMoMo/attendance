<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出差统计管理</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --gray-color: #95a5a6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: var(--dark-color);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 1.5rem;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav ul li a:hover, nav ul li a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }

        main {
            padding: 2rem 0;
            min-height: calc(100vh - 140px);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        h1, h2, h3 {
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .btn {
            display: inline-block;
            background: var(--primary-color);
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .btn-success {
            background: var(--secondary-color);
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-danger {
            background: var(--danger-color);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-warning {
            background: var(--warning-color);
        }

        .btn-warning:hover {
            background: #d35400;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-row .form-group {
            flex: 1;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .stat-card p {
            color: var(--gray-color);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background-color: #d1ecf1;
            color: #0c5460;
        }

        .status-rejected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .status-completed {
            background-color: #d4edda;
            color: #155724;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 2rem;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-color);
        }

        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .filter-group {
            flex: 1;
            min-width: 150px;
        }

        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        #dashboard {
            & h1 {
                text-align: center;
            }
        }

        /* 分页容器样式 */
        .pagination-container {
            padding: 16px 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            gap: 15px;
        }

        .pagination-info {
            font-size: 14px;
            color: #6c757d;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #page-info {
            font-weight: 500;
            color: #495057;
        }

        #total-info {
            background: #e9ecef;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
        }

        .pagination-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pagination-btn {
            padding: 8px 16px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .pagination-btn:hover:not(:disabled) {
            background: #007bff;
            color: white;
            border-color: #007bff;
            transform: translateY(-1px);
            box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
        }

        .pagination-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f8f9fa;
        }

        .pagination-btn svg {
            fill: currentColor;
        }

        .page-numbers {
            display: flex;
            gap: 4px;
            margin: 0 8px;
        }

        .page-number {
            min-width: 36px;
            height: 36px;
            border: 1px solid #dee2e6;
            background: white;
            color: #495057;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .page-number:hover:not(.active):not(.ellipsis) {
            background: #e9ecef;
            border-color: #ced4da;
        }

        .page-number.active {
            background: #007bff;
            color: white;
            border-color: #007bff;
            font-weight: 600;
        }

        .page-number.ellipsis {
            border: none;
            background: transparent;
            cursor: default;
            min-width: 28px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-overlay .modal-content {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modal-buttons button {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }


        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 1rem;
                justify-content: center;
            }

            .form-row {
                flex-direction: column;
                gap: 0;
            }

            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<main class="container">
    <!-- 仪表板页面 -->
    <section id="dashboard" class="page active">
        <h1>出差统计管理</h1>

        <div class="stats">
            <div class="stat-card">
                <h3 id="total-requests">0</h3>
                <p>总出差请求</p>
            </div>
            <div class="stat-card">
                <h3 id="pending-requests">0</h3>
                <p>待审批请求</p>
            </div>
            <div class="stat-card">
                <h3 id="approved-requests">0</h3>
                <p>已批准请求</p>
            </div>
            <div class="stat-card">
                <h3 id="completed-trips">0</h3>
                <p>已驳回请求</p>
            </div>
        </div>
        <div class="card">
            <h2>快速操作</h2>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                <button class="btn" id="new-request-btn">新增出差请求</button>
            </div>
        </div>

        <div class="card">
            <h2>出差记录</h2>
            <div class="table-container">
                <table id="recent-requests">
                    <thead>
                    <tr>
                        <th>出差人</th>
                        <th>目的地</th>
                        <th>开始日期</th>
                        <th>结束日期</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- 动态填充 -->
                    </tbody>
                </table>
            </div>
            <div class="pagination-container">
                <div class="pagination-info">
                    <span id="page-info">
                        第
                        <span id="cur-page">1</span>
                         页 / 共
                        <span id="total-page">1</span>
                         页
                    </span>
                    <span id="total-info">
                        共
                        <span id="total-counts">0</span>
                         条记录
                    </span>
                </div>

                <div class="pagination-controls">
                    <button id="first-page" class="pagination-btn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M18.41 16.59L13.82 12l4.59-4.59L17 6l-6 6 6 6zM6 6h2v12H6z"/>
                        </svg>
                        首页
                    </button>
                    <button id="prev-page" class="pagination-btn" disabled>
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                        </svg>
                        上一页
                    </button>

                    <div class="page-numbers" id="page-numbers">
                        <!-- 页码按钮动态生成 -->
                        <button class="page-number active">1</button>
                    </div>

                    <button id="next-page" class="pagination-btn" disabled>
                        下一页
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6z"/>
                        </svg>
                    </button>
                    <button id="last-page" class="pagination-btn" disabled>
                        末页
                        <svg width="16" height="16" viewBox="0 0 24 24">
                            <path d="M5.59 7.41L10.18 12l-4.59 4.59L7 18l6-6-6-6zM16 6h2v12h-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 出差请求页面 -->
    <section id="requests" class="page">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h1>出差请求</h1>
            <button class="btn" id="add-request-btn">新增出差请求</button>
        </div>
    </section>

</main>

<!-- 新增出差请求模态框 -->
<div id="request-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h2>新增出差请求</h2>
        <form id="request-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="user-name">出差人</label>
                    <input type="text" id="user-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="destination">目的地 *</label>
                    <input type="text" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="purpose">出差目的 *</label>
                    <input type="text" id="purpose" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="start-date">开始日期 *</label>
                    <input type="date" id="start-date" required>
                </div>
                <div class="form-group">
                    <label for="end-date">结束日期 *</label>
                    <input type="date" id="end-date" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="avg-working-hours">每日抵扣工时</label>
                    <input type="text" id="avg-working-hours" required>
                </div>
            </div>

            <div class="form-group">
                <label for="description">详细说明</label>
                <textarea id="description"></textarea>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button type="button" class="btn btn-danger close-modal">取消</button>
                <button type="submit" class="btn">提交请求</button>
            </div>
        </form>
    </div>
</div>

<!-- 出差详情模态框 -->
<div id="detail-modal" class="modal">
    <div class="modal-content">
        <button class="close-modal">&times;</button>
        <h2>出差详情</h2>
        <div id="detail-content">
            <!-- 动态填充 -->
        </div>
    </div>
</div>

<!-- 弹窗结构 -->
<div id="modal" class="modal-overlay">
    <div class="modal-content">
        <div id="modal-body"></div>
        <div id="modal-buttons" class="modal-buttons"></div>
    </div>
</div>

<script>

    const pageInfo = {
        curPage: 1,
        pageSize: 10,
        totalPages: 0,
        totalCount: 0
    }

    // 模拟数据
    let businessTrips = JSON.parse(localStorage.getItem('businessTrips')) || [
        {
            id: 1,
            employee: "张三",
            destination: "北京",
            purpose: "客户会议",
            startDate: "2023-10-15",
            endDate: "2023-10-18",
            budget: 3500,
            description: "与重要客户进行季度业务回顾会议",
            status: "approved",
            createdAt: "2023-10-10"
        },
        {
            id: 2,
            employee: "李四",
            destination: "上海",
            purpose: "技术培训",
            startDate: "2023-10-20",
            endDate: "2023-10-25",
            budget: 4200,
            description: "参加为期5天的云计算技术培训",
            status: "pending",
            createdAt: "2023-10-12"
        },
        {
            id: 3,
            employee: "王五",
            destination: "广州",
            purpose: "项目考察",
            startDate: "2023-10-05",
            endDate: "2023-10-08",
            budget: 2800,
            description: "考察新项目现场并评估实施条件",
            status: "completed",
            createdAt: "2023-09-28"
        }
    ];

    // 页面元素
    const pages = document.querySelectorAll('.page');
    const navLinks = document.querySelectorAll('.nav-link');
    const requestModal = document.getElementById('request-modal');
    const detailModal = document.getElementById('detail-modal');
    const requestForm = document.getElementById('request-form');
    const closeModalButtons = document.querySelectorAll('.close-modal');
    const newRequestBtn = document.getElementById('new-request-btn');
    const addRequestBtn = document.getElementById('add-request-btn');
    const statusFilter = document.getElementById('status-filter');
    const recordStatusFilter = document.getElementById('record-status-filter');
    const dateFilter = document.getElementById('date-filter');
    const modalBody = document.getElementById('modal-body');
    const modalButtons = document.getElementById('modal-buttons');
    const modal = document.getElementById('modal');
    const curPageSpan = document.getElementById('cur-page');
    const totalPageSpan = document.getElementById('total-page');
    const totalCountSpan = document.getElementById('total-counts');
    const pageSizeLabel = document.getElementById('page-size');

    const ApprovalEnum = {
        "PENDING": 0,
        "APPROVED": 1,
        "REJECTED": 2
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', function () {
        // 加载数据
        initPagination();
        updateDashboard();
        renderRecentRequests();

        // 导航事件
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const pageId = this.getAttribute('data-page');

                // 更新导航状态
                navLinks.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');

                // 显示对应页面
                pages.forEach(page => page.classList.remove('active'));
                document.getElementById(pageId).classList.add('active');
            });
        });

        // 模态框事件
        newRequestBtn.addEventListener('click', () => requestModal.classList.add('active'));
        addRequestBtn.addEventListener('click', () => requestModal.classList.add('active'));

        closeModalButtons.forEach(button => {
            button.addEventListener('click', () => {
                requestModal.classList.remove('active');
                detailModal.classList.remove('active');
            });
        });

        // 表单提交
        requestForm.addEventListener('submit', function (e) {
            e.preventDefault();
            addNewRequest();
        });

    });

    // 初始化分页
    function initPagination() {
        // 绑定分页按钮事件
        document.getElementById('first-page').addEventListener('click', goToFirstPage);
        document.getElementById('prev-page').addEventListener('click', goToPrevPage);
        document.getElementById('next-page').addEventListener('click', goToNextPage);
        document.getElementById('last-page').addEventListener('click', goToLastPage);

        // 初始加载数据
        renderRecentRequests();
    }

    /**
     * 显示弹窗
     * @param {string} type - 弹窗类型 ('loading', 'success', 'error')
     * @param {string} message - 显示的信息
     */
    function showModal(type, message) {
        modalBody.innerHTML = '';
        modalButtons.innerHTML = '';

        switch (type) {
            case 'loading':
                modalBody.innerHTML = `<div class="spinner"></div><p>${message}</p>`;
                break;
            case 'success':
            case 'error':
                modalBody.innerHTML = `<p>${message}</p>`;
                const okButton = document.createElement('button');
                okButton.textContent = '确定';
                okButton.onclick = () => modal.style.display = 'none';
                modalButtons.appendChild(okButton);
                break;
        }

        modal.style.display = 'flex';
    }

    // 更新仪表板数据
    async function updateDashboard() {
        // 发送请求
        try {
            const response = await fetch('/travel/counts')
            if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`)
            const data = await response.json()
            console.log('data', data)
            const totalRequests = data.total;
            let pendingRequests = 0;
            let approvedRequests = 0;
            let rejectedRequests = 0;
            data.item.forEach(value => {
                if (value.status === ApprovalEnum.PENDING) pendingRequests = value.count
                else if (value.status === ApprovalEnum.APPROVED) approvedRequests = value.count
                else if (value.status === ApprovalEnum.REJECTED) rejectedRequests = value.count
            })

            document.getElementById('total-requests').textContent = totalRequests;
            document.getElementById('pending-requests').textContent = pendingRequests;
            document.getElementById('approved-requests').textContent = approvedRequests;
            document.getElementById('completed-trips').textContent = rejectedRequests;

        } catch (error) {
            showModal('error', `保存失败: ${error.message}`);
        }
    }

    // 更新分页信息
    function updatePaginationInfo(data) {
        pageInfo.curPage = data.pageNo || 1;
        pageInfo.totalPages = data.pages || 1;
        pageInfo.totalCount = data.total || 0;
        pageInfo.pageSize = data.size || 10;

        // 更新显示
        curPageSpan.textContent = pageInfo.curPage;
        totalPageSpan.textContent = pageInfo.totalPages;
        totalCountSpan.textContent = pageInfo.totalCount;

        // 更新页码按钮
        renderPageNumbers();

        // 更新按钮状态
        updatePaginationButtons();
    }

    // 渲染页码按钮
    function renderPageNumbers() {
        const pageNumbersContainer = document.getElementById('page-numbers');
        pageNumbersContainer.innerHTML = '';

        // 显示逻辑：最多显示7个页码
        let startPage = Math.max(1, pageInfo.curPage - 3);
        let endPage = Math.min(pageInfo.totalPages, pageInfo.curPage + 3);

        // 调整起始页，确保显示7个页码
        if (endPage - startPage < 6) {
            if (startPage === 1) {
                endPage = Math.min(pageInfo.totalPages, startPage + 6);
            } else if (endPage === pageInfo.totalPages) {
                startPage = Math.max(1, endPage - 6);
            }
        }

        // 添加第一页和省略号
        if (startPage > 1) {
            pageNumbersContainer.appendChild(createPageNumber(1));
            if (startPage > 2) {
                const ellipsis = document.createElement('button');
                ellipsis.className = 'page-number ellipsis';
                ellipsis.textContent = '...';
                ellipsis.disabled = true;
                pageNumbersContainer.appendChild(ellipsis);
            }
        }

        // 添加页码
        for (let i = startPage; i <= endPage; i++) {
            pageNumbersContainer.appendChild(createPageNumber(i));
        }

        // 添加省略号和最后一页
        if (endPage < pageInfo.totalPages) {
            if (endPage < pageInfo.totalPages - 1) {
                const ellipsis = document.createElement('button');
                ellipsis.className = 'page-number ellipsis';
                ellipsis.textContent = '...';
                ellipsis.disabled = true;
                pageNumbersContainer.appendChild(ellipsis);
            }
            pageNumbersContainer.appendChild(createPageNumber(totalPages));
        }
    }

    // 创建页码按钮
    function createPageNumber(pageNum) {
        const button = document.createElement('button');
        button.className = 'page-number';
        if (pageNum === pageInfo.curPage) {
            button.className += ' active';
        }
        button.textContent = pageNum;
        button.addEventListener('click', () => goToSpecificPage(pageNum));
        return button;
    }

    // 更新分页按钮状态
    function updatePaginationButtons() {
        const firstBtn = document.getElementById('first-page');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');
        const lastBtn = document.getElementById('last-page');

        // 更新首页和上一页状态
        firstBtn.disabled = pageInfo.curPage <= 1;
        prevBtn.disabled = pageInfo.curPage <= 1;

        // 更新下一页和末页状态
        nextBtn.disabled = pageInfo.curPage >= pageInfo.totalPages;
        lastBtn.disabled = pageInfo.curPage >= pageInfo.totalPages;
    }

    // 分页操作函数
    function goToFirstPage() {
        if (pageInfo.curPage > 1) {
            pageInfo.curPage = 1;
            renderRecentRequests()
        }
    }

    function goToPrevPage() {
        if (pageInfo.curPage > 1) {
            pageInfo.curPage--;
            renderRecentRequests()
        }
    }

    function goToNextPage() {
        if (pageInfo.curPage < pageInfo.totalPages) {
            pageInfo.curPage++;
            renderRecentRequests()
        }
    }

    function goToLastPage() {
        if (pageInfo.curPage < pageInfo.totalPages) {
            pageInfo.curPage = pageInfo.totalPages;
            renderRecentRequests()
        }
    }

    function goToSpecificPage(pageNum) {
        if (pageNum >= 1 && pageNum <= pageInfo.totalPages && pageNum !== pageInfo.curPage) {
            pageInfo.curPage = pageNum;
            renderRecentRequests()
        }
    }

    // 渲染最近出差请求
    async function renderRecentRequests() {
        const tableBody = document.querySelector('#recent-requests tbody');

        // 清空表格
        tableBody.innerHTML = '';

        // 请求分页
        const response = await fetch("/travel/list?pageNo=" + pageInfo.curPage + "&pageSize=" + pageInfo.pageSize)
        if (!response.ok) throw new Error(`网络错误: ${response.statusText}`);
        const data = await response.json();
        const recentTrips = data.list

        // 填充表格
        recentTrips.forEach(trip => {
            const row = document.createElement('tr');

            // 根据状态确定显示类
            let statusClass = '';
            let statusText = '';
            switch (trip.status) {
                case ApprovalEnum.PENDING:
                    statusClass = 'status-pending';
                    statusText = '待审批';
                    break;
                case ApprovalEnum.APPROVED:
                    statusClass = 'status-approved';
                    statusText = '已批准';
                    break;
                case ApprovalEnum.REJECTED:
                    statusClass = 'status-rejected';
                    statusText = '已拒绝';
                    break;
            }

            row.innerHTML = `
                    <td>${trip.user_name}</td>
                    <td>${trip.destination}</td>
                    <td>${formatDate(trip.start_date)}</td>
                    <td>${formatDate(trip.end_date)}</td>
                    <td><span class="status ${statusClass}">${statusText}</span></td>
                    <td class="actions">
                        <button id="view-detail-btn" class="btn" onclick="viewRequestDetails(${trip.id})">查看</button>
                        <button class="btn btn-success" onclick="approve(${trip.id}, ${trip.status})">批准</button>
                        <button class="btn btn-danger" onclick="reject(${trip.id}, ${trip.status})">驳回</button>
                    </td>
                `;

            tableBody.appendChild(row);
        });

        // 更新分页信息（从响应中获取）
        updatePaginationInfo(data);
    }

    // 添加新的出差请求
    async function addNewRequest() {
        const userName = document.getElementById('user-name').value;
        const destination = document.getElementById('destination').value;
        const purpose = document.getElementById('purpose').value;
        const startDate = document.getElementById('start-date').value;
        const endDate = document.getElementById('end-date').value;
        const description = document.getElementById('description').value;
        const avgWorkingHours = document.getElementById('avg-working-hours').value;

        // 创建新的出差请求
        const newRequest = {
            'user_name': userName,
            'destination': destination,
            'reason': purpose,
            'start_date': startDate,
            'end_date': endDate,
            'avg_working_hours': avgWorkingHours,
            'description': description,
            'status': ApprovalEnum.PENDING,
        };

        try {
            // 创建请求
            const response = await fetch('/travel/add', {
                method: "POST",
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(newRequest)
            })
            if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`);
            const result = await response.json();

            if (result.success) {
                showModal('success', '保存成功！');
                // 更新UI
                await updateDashboard();
                await renderRecentRequests();

                // 关闭模态框并重置表单
                requestModal.classList.remove('active');
                requestForm.reset();

            } else {
                throw new Error(result.error || '未知错误');
            }
        } catch (error) {
            showModal('error', `保存失败: ${error.message}`);
        }
    }

    // 查看请求详情
    async function viewRequestDetails(id) {
        const response = await fetch('/travel/info?id=' + id);
        if (!response.ok) throw new Error(`网络错误: ${response.statusText}`);
        const trip = await response.json()
        const detailContent = document.getElementById('detail-content');

        // 根据状态确定显示文本
        let statusText = '';
        switch (trip.status) {
            case ApprovalEnum.PENDING:
                statusText = '待审批';
                break;
            case ApprovalEnum.APPROVED:
                statusText = '已批准';
                break;
            case ApprovalEnum.REJECTED:
                statusText = '已拒绝';
                break;
        }

        detailContent.innerHTML = `
                <div class="form-group">
                    <label>申请人</label>
                    <p>${trip.user_name}</p>
                </div>
                <div class="form-group">
                    <label>目的地</label>
                    <p>${trip.destination}</p>
                </div>
                <div class="form-group">
                    <label>出差目的</label>
                    <p>${trip.reason}</p>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>开始日期</label>
                        <p>${formatDate(trip.start_date)}</p>
                    </div>
                    <div class="form-group">
                        <label>结束日期</label>
                        <p>${formatDate(trip.end_date)}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label>每日抵扣工时</label>
                    <p>${trip.avg_working_hours}</p>
                </div>
                <div class="form-group">
                    <label>详细说明</label>
                    <p>${trip.description || '无'}</p>
                </div>
                <div class="form-group">
                    <label>状态</label>
                    <p>${statusText}</p>
                </div>
                <div class="form-group">
                    <label>提交时间</label>
                    <p>${formatDate(trip.create_date)}</p>
                </div>
            `;

        detailModal.classList.add('active');
    }

    async function approve(id, status) {
        if (status !== ApprovalEnum.PENDING) {
            showModal('error', `当前状态不允许执行操作!`);
            return
        }
        const newRequest = {
            "id": id,
            "status": ApprovalEnum.APPROVED
        }
        // 发送请求
        const response = await fetch('/travel/approval', {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(newRequest)
        })
        if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`);
        // 更新UI
        await updateDashboard();
        await renderRecentRequests();
    }

    async function reject(id, status) {
        if (status !== ApprovalEnum.PENDING) {
            showModal('error', `当前状态不允许执行操作!`);
            return
        }
        const newRequest = {
            "id": id,
            "status": ApprovalEnum.REJECTED
        }
        // 发送请求
        const response = await fetch('/travel/approval', {
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(newRequest)
        })
        if (!response.ok) throw new Error(`服务器错误: ${response.statusText}`);
        // 更新UI
        await updateDashboard();
        await renderRecentRequests();
    }

    // 取消请求
    function cancelRequest(id) {
        if (confirm('确定要取消这个出差请求吗？')) {
            // 从数据中移除
            businessTrips = businessTrips.filter(trip => trip.id !== id);

            // 保存到本地存储
            localStorage.setItem('businessTrips', JSON.stringify(businessTrips));

            // 更新UI
            updateDashboard();
            renderRecentRequests();

            alert('出差请求已取消！');
        }
    }

    // 格式化日期
    function formatDate(dateString) {
        const date = new Date(dateString);
        return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
    }
</script>
