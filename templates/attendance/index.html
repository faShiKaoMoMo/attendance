<script>
    // --- é¡µé¢å…ƒç´ å¼•ç”¨ ---
    const startDateInput = document.getElementById('start-date');
    const endDateInput = document.getElementById('end-date');
    const attendanceDaysInput = document.getElementById('attendance-days');
    const accountSelectionDisplay = document.getElementById('account-selection-display');
    const accountOptionsContainer = document.getElementById('account-options-list');

    // --- æ¨¡æ€æ¡†å…ƒç´ å¼•ç”¨ ---
    const modalOverlay = document.getElementById('status-modal-overlay');
    const modalTitle = document.getElementById('modal-title');
    const modalMessage = document.getElementById('modal-message');
    const modalSpinner = document.getElementById('modal-spinner');
    const modalCloseBtn = document.getElementById('modal-close-btn');
    const submitBtn = document.querySelector('.submit-btn');

    // --- éªŒè¯ç ç›¸å…³å…ƒç´ å¼•ç”¨ ---
    const captchaContainer = document.getElementById('captcha-container');
    const captchaInput = document.getElementById('captcha-input');
    const captchaSubmitBtn = document.getElementById('captcha-submit-btn');

    // --- å…¨å±€å˜é‡ ---
    let allAccounts = [];
    let selectedAccount = null;
    let pollingInterval = null;
    let lastCaptchaTimestamp = null;

    // --- åˆå§‹åŒ–å’Œäº‹ä»¶ç»‘å®š ---
    document.addEventListener('DOMContentLoaded', function () {
        fetchAccounts();
        setWeeklyDateRange(); // é»˜è®¤é€‰æœ¬å‘¨
        document.getElementById('btn-by-week').addEventListener('click', setWeeklyDateRange);
        document.getElementById('btn-by-month').addEventListener('click', setMonthlyDateRange);
        modalCloseBtn.addEventListener('click', closeModal);
    });

    // --- è·å–å’Œå¡«å……è´¦æˆ·åˆ—è¡¨ ---
    function fetchAccounts() {
        fetch('/config/account')
            .then(response => {
                if (!response.ok) throw new Error(`ç½‘ç»œé”™è¯¯! çŠ¶æ€: ${response.status}`);
                return response.json();
            })
            .then(data => {
                allAccounts = data.filter(item => item && item.id && item.name && item.mobile && item.password);
                populateAccountList();
            })
            .catch(error => {
                console.error('æ— æ³•è·å–è´¦æˆ·åˆ—è¡¨:', error);
                accountSelectionDisplay.placeholder = 'åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢';
                accountSelectionDisplay.style.borderColor = '#e74c3c';
            });
    }

    function populateAccountList() {
        accountOptionsContainer.innerHTML = '';
        if (allAccounts.length > 0) {
            allAccounts.forEach(account => {
                const option = document.createElement('div');
                option.className = 'account-option';
                option.textContent = account.name;
                option.dataset.accountInfo = JSON.stringify(account);
                accountOptionsContainer.appendChild(option);
            });
        } else {
            accountOptionsContainer.innerHTML = '<div class="account-option" style="cursor:default; color:#999;">æš‚æ— å¯ç”¨è´¦æˆ·</div>';
        }
    }

    // --- ä¸‹æ‹‰æ¡†äº¤äº’ ---
    accountSelectionDisplay.addEventListener('click', (event) => {
        event.stopPropagation();
        const isVisible = accountOptionsContainer.style.display === 'block';
        accountOptionsContainer.style.display = isVisible ? 'none' : 'block';
    });

    accountOptionsContainer.addEventListener('click', (event) => {
        const targetOption = event.target.closest('.account-option');
        if (targetOption && targetOption.dataset.accountInfo) {
            selectedAccount = JSON.parse(targetOption.dataset.accountInfo);
            accountSelectionDisplay.value = selectedAccount.name;
            accountSelectionDisplay.style.borderColor = '#27ae60'; // é€‰ä¸­åè¾¹æ¡†å˜ç»¿æç¤º
            accountOptionsContainer.style.display = 'none';
        }
    });

    window.addEventListener('click', () => {
        accountOptionsContainer.style.display = 'none';
    });

    // --- æ—¥æœŸå’Œå·¥ä½œæ—¥è®¡ç®— ---
    startDateInput.addEventListener('change', calculateWeekdays);
    endDateInput.addEventListener('change', calculateWeekdays);

    function setWeeklyDateRange() {
        const today = new Date();
        const endDate = new Date(today);

        // è·å–ä»Šå¤©æ˜¯å‘¨å‡  (0æ˜¯å‘¨æ—¥, 1-6æ˜¯å‘¨ä¸€åˆ°å‘¨å…­)
        const dayOfWeek = today.getDay();

        // è®¡ç®—å›æº¯å¤©æ•°ä»¥æ‰¾åˆ°â€œä»Šå¤©ä¹‹å‰çš„æœ€è¿Ÿçš„å‘¨å…­â€
        // å¦‚æœä»Šå¤©æ˜¯å‘¨æ—¥(0)ï¼Œä¸Šä¸ªå‘¨å…­æ˜¯æ˜¨å¤© (-1)
        // å¦‚æœä»Šå¤©æ˜¯å‘¨ä¸€(1)ï¼Œä¸Šä¸ªå‘¨å…­æ˜¯å‰å¤© (-2)
        // ...
        // å¦‚æœä»Šå¤©æ˜¯å‘¨å…­(6)ï¼Œ"ä¹‹å‰"çš„å‘¨å…­æ˜¯ä¸Šå‘¨å…­ (-7)
        const daysToSubtract = dayOfWeek + 1;

        // è®¾ç½®ç»“æŸæ—¥æœŸä¸ºæœ€è¿‘çš„å‘¨å…­
        endDate.setDate(today.getDate() - daysToSubtract);

        // è®¾ç½®å¼€å§‹æ—¥æœŸ (ç»“æŸæ—¥æœŸå¾€å‰æ¨6å¤©ï¼Œå³å‘¨æ—¥)
        const startDate = new Date(endDate);
        startDate.setDate(endDate.getDate() - 6);

        // èµ‹å€¼ç»™è¾“å…¥æ¡†
        startDateInput.value = formatDateForInput(startDate);
        endDateInput.value = formatDateForInput(endDate);

        // è§¦å‘å·¥ä½œæ—¥è®¡ç®—
        calculateWeekdays();
    }

    function setMonthlyDateRange() {
        const today = new Date();
        // ä¸Šä¸ªæœˆæœ€åä¸€å¤©
        const prevMonthEndDate = new Date(today.getFullYear(), today.getMonth(), 0);
        // ä¸Šä¸ªæœˆç¬¬ä¸€å¤©
        const prevMonthStartDate = new Date(prevMonthEndDate.getFullYear(), prevMonthEndDate.getMonth(), 1);

        startDateInput.value = formatDateForInput(prevMonthStartDate);
        endDateInput.value = formatDateForInput(prevMonthEndDate);
        calculateWeekdays();
    }

    function formatDateForInput(date) {
        const year = date.getFullYear();
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const day = String(date.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    function calculateWeekdays() {
        if (!startDateInput.value || !endDateInput.value) {
            attendanceDaysInput.value = '';
            return;
        }
        const startDate = new Date(startDateInput.value);
        const endDate = new Date(endDateInput.value);
        if (startDate <= endDate) {
            let count = 0;
            const curDate = new Date(startDate.getTime());
            while (curDate <= endDate) {
                if (curDate.getDay() !== 0 && curDate.getDay() !== 6) count++;
                curDate.setDate(curDate.getDate() + 1);
            }
            attendanceDaysInput.value = count;
        } else {
            attendanceDaysInput.value = '0';
        }
    }

    // --- æ ¸å¿ƒé€»è¾‘ï¼šæ¨¡æ€æ¡†ã€è½®è¯¢ã€è¡¨å•æäº¤ ---

    function showLoadingModal() {
        modalTitle.textContent = 'ä»»åŠ¡è¿›è¡Œä¸­';
        modalTitle.style.color = '#333';
        modalMessage.textContent = 'æ­£åœ¨åå°æ‹‰å–æ•°æ®ï¼Œè¯·ç¨å€™...';
        modalSpinner.style.display = 'block';
        modalCloseBtn.style.display = 'none';
        captchaContainer.style.display = 'none';
        modalCloseBtn.classList.remove('error', 'success');
        modalOverlay.style.display = 'flex';
    }

    function showCaptchaModal(taskId) {
        modalTitle.textContent = 'å®‰å…¨éªŒè¯';
        modalMessage.textContent = 'ç³»ç»Ÿéœ€è¦æ‚¨è¾“å…¥çŸ­ä¿¡éªŒè¯ç ä»¥ç»§ç»­';
        modalSpinner.style.display = 'none';
        modalCloseBtn.style.display = 'none';
        captchaContainer.style.display = 'block';
        captchaInput.value = '';
        captchaInput.focus();

        captchaSubmitBtn.onclick = () => {
            submitCaptcha(taskId);
        };
    }

    async function submitCaptcha(taskId) {
        const captchaValue = captchaInput.value.trim();
        if (!captchaValue) {
            alert('è¯·è¾“å…¥éªŒè¯ç ï¼');
            return;
        }

        modalMessage.textContent = 'éªŒè¯ä¸­...';
        captchaContainer.style.display = 'none';
        modalSpinner.style.display = 'block';

        try {
            const response = await fetch(`/attendance/statistics/${taskId}/captcha`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({captcha: captchaValue})
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({error: 'éªŒè¯å¤±è´¥'}));
                throw new Error(errorData.error || response.statusText);
            }
            // æäº¤æˆåŠŸï¼Œç»§ç»­ç­‰å¾…è½®è¯¢ç»“æœ
            showLoadingModal();
        } catch (error) {
            modalTitle.textContent = 'éªŒè¯å¤±è´¥';
            modalMessage.textContent = `${error.message}ï¼Œè¯·é‡æ–°è¾“å…¥ã€‚`;
            modalSpinner.style.display = 'none';
            captchaContainer.style.display = 'block';
            captchaInput.focus();
        }
    }

    function closeModal() {
        modalOverlay.style.display = 'none';
        submitBtn.disabled = false;
        submitBtn.textContent = 'å¼€å§‹ç»Ÿè®¡ä»»åŠ¡';
        if (pollingInterval) {
            clearInterval(pollingInterval);
            pollingInterval = null;
        }

    function startPolling(taskId) {

                    modalCloseBtn.style.display = 'block';
                    modalCloseBtn.classList.add('error');
                    modalCloseBtn.textContent = 'å…³é—­';
                }

            } catch (error) {
                clearInterval(pollingInterval);
                modalTitle.textContent = 'ç½‘ç»œé”™è¯¯';
                modalMessage.textContent = `æ— æ³•è¿æ¥æœåŠ¡å™¨: ${error.message}`;
                modalSpinner.style.display = 'none';
